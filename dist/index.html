<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
  <link rel="stylesheet" crossorigin href="/assets/index-FG7crbHd.css">
</head>
<body class="bg-snake-pattern bg-cover bg-no-repeat font-mono">
    <div class="w-full h-screen body flex justify-center items-center">
        <div class="board bg-cyan-700 border-4 border-cyan-900 border-solid lg:h-[558px] lg:w-[600px] mt-7 -ml-80 grid grid-cols-18 grid-rows-18 ">
        </div>
        <div class="absolute top-10 right-16">
            <div class="highScore text-black lg:text-4xl sm:text-2xl md:text-3xl">
                High Score : 0
             </div>
            <div class="Score text-black lg:text-4xl sm:text-2xl md:text-3xl">
               Score : 0
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="gameOverModal" class="hidden fixed z-10 inset-0 bg-black bg-opacity-40 flex justify-center items-center text-center">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <p class="mb-4">Game Over buddy. Press OK to play again!</p>
            <button id="restartButton" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">OK</button>
        </div>
    </div>


</body>
<script src="js/index.js"></script>
</html>
